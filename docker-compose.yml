version: "3.9"

services:
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: bulkcoach
      POSTGRES_USER: bulkcoach
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bulkcoach"]
      interval: 5s
      timeout: 3s
      retries: 5

  app:
    build: .
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: postgres://bulkcoach:${POSTGRES_PASSWORD:-changeme}@db:5432/bulkcoach
      SESSION_SECRET: ${SESSION_SECRET:-please-change-this-secret}
      NODE_ENV: production
      PORT: 5000
    ports:
      - "${APP_PORT:-5000}:5000"

volumes:
  pgdata:
